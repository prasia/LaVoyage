	<header>
		<h1>Avalon Packing List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="From parasailing and submarines to bison and hiking, Avalon has it all!" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="ADD TASK" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>To Pack:</h2>

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="Sunscreen"
							>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div> 
        <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="Comfortable Shoes"
							>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div> 
        <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="Beach Towel"
							>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div> 
			</div>
		</section>
	</main>
